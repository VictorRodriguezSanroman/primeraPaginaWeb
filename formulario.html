    <!-- sección donde irán las noticias -->
    <section id="container2">
        <h2 class = "titulosPagina">Cartas al director</h2>
        <form  method="get" enctype="text/plain" id="cartas" autocomplete="off"><!-- Con este atributo evitamos el autocompletado del formulario -->
        
            <!-- Contacto -->
            <fieldset>
                <legend>Información de contacto</legend>
                <div>
                    <label>Nombre:</label>
                    <input name="nombre" type="text" id="nombre" maxlength="10"/><!--El nombre no debe tener más de 10 caractéres-->
                </div>
                
                <div>
                    <label>Apellidos:</label>
                    <input name="apellido" id="apellido" type="text" maxlength="20"/><!--Los apellidos no debe tener más de 20 caractéres-->
                </div>
                <div>
                    <label>Edad:</label>
                    <input name="edad" type="number" min=18 max=90/> <!-- la edad debe estar entre 18 y 90 años -->
                </div>
                
                <div>
                    <label>Dirección:</label>
                    <input  name="adress" type="text"/>
                </div>
                <div>
                <label>Email:</label>
                <input type="email" name="email" id="email" required><!-- email con el atributo requerido -->
                </div>
                
                <div class="carta">
                    <label class="diez">Carta: </label>
                    <textarea name="direccionPostal" rows="15" cols="70" placeholder="Escribe aquí tu carta al director..."></textarea><!-- Con el atributo placeholder escribo un texto predefinido dentro del textarea -->
                </div>
                <br>
            </fieldset>
    
    
            <!-- Botones de enviar o resetear el formulario -->
            <div>
                <br>
                <input type="submit" name="botonEnviar" value="Enviar"/>
                <input type="reset" name="botonReset" value="Reset"/>
            </div>
            <br>
        </form>

    </section>

    <div class="prueba2"></div>

        <div class="prueba3"></div>
